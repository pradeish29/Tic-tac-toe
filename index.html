<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">

</head>
<body>
    <div class="turn">
        <h2>Your Turn</h2>
        <div class="tbox align">X</div>
        <div class="tbox align">O</div>
        <div class="bg"></div>
    </div>
    <div class="con align">
    <div class="main">
        <div class="mbox align">0</div>
        <div class="mbox align">1</div>
        <div class="mbox align">2</div>
        <div class="mbox align">3</div>
        <div class="mbox align">4</div>
        <div class="mbox align">5</div>
        <div class="mbox align">6</div>
        <div class="mbox align">7</div>
        <div class="mbox align">8</div>
    </div>
</div>
    <h1 class="win"></h1>
   <a href="index.html"><button class="play">Play Again</button></a>

    <script src="script.js"></script>
</body>
</html>
